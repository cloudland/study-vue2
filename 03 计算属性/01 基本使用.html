<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
</head>

<body>
    <div id="app">
        <h1>{{first + last}}</h1>
        <h1>{{fullName}}</h1>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            // 管理 DOM 节点
            el: '#app',
            data: {
                first: '西门',
                last: '春雪'
            },
            // 计算属性
            computed: {
                fullName: function() {
                    return this.first + this.last;
                }
            }
        });
    </script>
</body>
</html>
