<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio</title>
</head>

<body>

  <div id="app">
    <label for="male">
      <input type="radio" id="male" name="gender" value="男" v-model="gender">男
    </label>
    <label for="female">
      <input type="radio" id="female" name="gender" value="女" v-model="gender">女
    </label>

    <h2>选择的性别: {{gender}}</h2>
  </div>

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        gender: '男'
      },
      methods: {
        valueChange(_event) {
          this.msg = _event.target.value;
        }
      }
    });
  </script>
</body>

</html>
