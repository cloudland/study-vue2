<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件语法糖</title>
</head>

<body>
  <div id="app">
    <c-title></c-title>
  </div>

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
    //1.　注册组件语法糖(全局组件)
    // Vue.component('c-title', {
    //   template: `
    //     <div>
    //       <h1>全局组件</h1>
    //     </div>`
    // });

    //3. 使用组件, 参考 ctitle

    new Vue({
      el: '#app',
      components: {
        // 注册组件(局部组件)
        'c-title': {
          template: `
            <div>
              <h1>局部组件</h1>
            </div>`
        }
      }
    });
  </script>
</body>

</html>
