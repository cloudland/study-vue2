<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件数据</title>
</head>

<body>
  <div id="app">
    <c-title></c-title>
  </div>

  <!-- 标签模板 -->
  <template id="temp">
    <div>
      <h1>{{title}} 模板</h1>
    </div>
  </template>

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      // 局部变量
      components: {
        'c-title': {
          template: '#temp',
          // 组件数据必须是 function 且必须返回一个 {} 对象, 不然会对象会相互影响
          data () {
            return {
              title: 'template 局部组件'
            }
          }
        }
      }
    });
  </script>
</body>

</html>
