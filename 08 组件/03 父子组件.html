<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <parent></parent>
  </div>

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
    //1. 创建组件构造器
    // 子组件
    const child = Vue.extend({
      template: `
        <div>
          <h2>我是儿子</h2>
        </div>`
    });

    // 父组件
    const parent = Vue.extend({
      template: `
        <div>
          <h1>我是父亲</h1>
          <child></child>
        </div>`,
      components: {
        child: child
      }
    });

    new Vue({
      el: '#app',
      components: {
        // 注册组件(局部组件)
        parent: parent
      }
    });
  </script>
</body>

</html>
