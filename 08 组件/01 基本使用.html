<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基本使用</title>
</head>

<body>
  <div id="app">
    <!-- 使用组件 -->
    <c-title></c-title>
  </div>

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
    //1. 创建组件构造器
    const cTitle = Vue.extend({
      template: `
        <div>
          <h1>这是标题</h1>
        </div>`
    });

    //2.　注册组件
    Vue.component('c-title', cTitle);

    //3. 使用组件, 参考 c-title

    new Vue({
      el: '#app'
    });
  </script>
</body>

</html>
