<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>对象循环</title>
</head>

<body>

  <body>
    <div id="app">
      <ul>
        <li v-for="value in info">{{value}}</li>
      </ul>

      <ul>
        <li v-for="(_value, _key) in info">{{_key}}: {{_value}}</li>
      </ul>

      <ul>
        <li v-for="(_value, _key, _index) in info">({{_index}}). {{_key}}: {{_value}}</li>
      </ul>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          info: {
            name: '西门春雪',
            age: 18,
            height: 171
          }
        }
      });

    </script>
  </body>
</body>

</html>
