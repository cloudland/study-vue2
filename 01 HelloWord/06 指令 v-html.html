<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html</title>
</head>

<body>
    <div id="app">
        <h1>{{content}}</h1>
        <h1 v-html="content"></h1>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            // 管理 DOM 节点
            el: '#app',
            data: {
                content: '<a href="http://baidu.com">百度一下</a>'
            }
        });
    </script>
</body>
</html>
