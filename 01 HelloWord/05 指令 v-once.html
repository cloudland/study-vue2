<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-once</title>
</head>

<body>
    <div id="app">
        <!-- 一次赋值 -->
        <h1 v-once>{{msg}}</h1>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            // 管理 DOM 节点
            el: '#app',
            data: {
                msg: '只赋值一次'
            }

        });
    </script>
</body>

</html>
