<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期</title>
</head>

<body>
    <div id="app"></div>

    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            // 管理 DOM 节点
            el: '#app',

            // 生命周期钩子
            beforeCreate: function () {
                console.log('beforeCreate');
            },

            created: function () {
                console.log('created');
            },

            mounted: function() {
                console.log('mounted');
            }
            
        });
    </script>
</body>

</html>
